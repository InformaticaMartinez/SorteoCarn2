<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8">
    <title>CARN2 — Concurso de Anteproyectos</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
<header>
    <div class="container header-container">
        <img src="{{ url_for('static', filename='logo_sec0.png') }}" alt="CARN Logo" class="logo">
        <h1>Concurso de Anteproyectos</h1>
    </div>
</header>
<main class="container">
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        {% for cat,msg in messages %}
          <div class="alert {{ 'success' if cat=='success' else 'error' }}">{{ msg }}</div>
        {% endfor %}
      {% endif %}
    {% endwith %}
    {% block content %}{% endblock %}
</main>
<footer>
    <div class="container">
        Colegio de Arquitectos de Río Negro — Concurso CARN2
    </div>
</footer>
</body>
</html>
